<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table태그문제</title>
</head>
<body>

    <table width="100%">
        <thead>
            <tr>
                <th colspan="2">
                <h1>회원가입</h1>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="id"></th> 
            </tr>
            <tr>
                <td>비밀번호</td>
                <td> <input type="password" name="pw"></th>
            </tr>
            <tr>
                <td>비밀번호 확인</td>
                <td><input type="password" name="pw2"></th>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email" name="email"></tr>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <label>
                    <input type="radio" name="gender" value="남자" checked>남성
                    </label>
                    <label>
                    <input type="radio" name="gender" value="여자">여성
                    </label>
                </td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td>
                    <input type="number" name="num1"> -
                    <input type="number" name="num2"> -
                    <input type="number" name="num3">
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2"><input type="submit" value="회원가입"></th>
            </tr>
        </tfoot>
        
       
    </table>
    
</body>
</html>
