<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img태그</title>
</head>
<body>
    <!-- 
        - input태그의 image와 img 태그의 차이 : 이미지 선택여부
        - width : 이미지의 가로길이
        - height : 이미지의 세로길이
        - auto : 비율에 마춰 자동으로 계산
     -->
     
    <input type="image" src="https://cdn.imweb.me/thumbnail/20190820/3e820ef966cf9.jpg" alt="고양이">
    <br>
    <!-- 이미지를 눌르면 네이버가 새창으로뜸 -->
    <a href="//naver.com" target="_blank">
        <img width="100px" height="auto" src="https://cdn.imweb.me/thumbnail/20190820/3e820ef966cf9.jpg" alt="고양이">
    </a>
</body>
</html>
