<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>2일차 연습문제1</title>

<body>
    <!-- a태그와 button태그를 이용하여 네이버로 이동하는 버튼을 만들어보세요 -->
    <form action="">
        <!-- 버튼태크에 전체다 a태그로적용 -->
        <a href="//naver.com" target="_blank"><button type="button">네이버</button></a>
        <br>
        <!-- 버튼태그안에 a태그가 글자부분만적용됨 -->
        <button type="button"><a href="//naver.com" target="_blank">네이버</a></button>
    </form>
</body>
