<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!-- 
	  - <input type="text"> 는 한 줄의 문자열을 입력받을 때 사용
		- textarea 태그 : 여러줄의 문자열을 입력 받을 때 사용하는 태그 
		- 속성
		 - cols : 열수, 글자수, 한 행에 몇글자 까지 가능, cols+1
		 - rows : 행수, 줄수, 최대 줄수
		 - minlength : 최소 글자 수
		 - maxlength : 최대 글자 수, 속성이 없으면 갯수제한 없음
		- 문의사항과 같이 간단한 글을 남길 때 사용
		- 게시글처럼 복잡한(예쁘게꾸미는) 글을 작성해야하는 경우 플로그인을 사용
	 -->
	 <textarea cols="10" rows="5" maxlength="20"></textarea>
</body>
</html>
