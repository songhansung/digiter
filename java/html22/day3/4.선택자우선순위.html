<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자우선순위</title>
    <style>
        div{
            color: red;
        }
        div>a{
            color: green;
        }
        .naver{
            color: blue;
        }
        #daum{
            color: yellow;
        }
        .naver2{
            color: pink;
        }
    </style>
</head>
<body>
    <div><a href="//naver.com">네이버1</a></div>
    <!-- 공백을 이용해 다중클래스가능 -->
    <div class="naver naver2">네이버2</div>
    <div id="daum">다음</div>
</body>
</html>
