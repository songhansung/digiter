<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3일차:예제1</title>
    <style>
        /* 가로 300px 세로 300px인 검은색 테두리 사각형을 만드세요 
            2. 사각형 box1을 마우스로 가져다대면 테두리색이 빨강으로 수정되도록 만드세요.
        */

        .box1{
            width: 300px;
            height: 300px;
            border: 3px solid black;
        }
        .box1:hover{
            border:3px solid red;
            /* border-color: red; */
        }
    </style>
    
</head>
<body>
    <div class="box1"></div>
