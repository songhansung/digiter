<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .main{
            text-align: center;
        }
        .btn-primary{
            display: block;
            margin: auto;
        }
        .form-check-inline .left{
            margin-left: 16px;
        }
        .form-check-inline{
            margin-bottom: 16px;
        }
    </style>
<body>

<div class="container">
  <h2 class="main">회원가입</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="usr">아이디</label>
      <input type="text" class="form-control" id="usr" name="username">
    </div>
    <div class="form-group">
      <label for="pwd">비밀번호</label>
      <input type="password" class="form-control" id="pwd" name="password">
    </div>
    <div class="form-group">
        <label for="pwd">비밀번호확인</label>
        <input type="password" class="form-control" id="pwd">
    </div>
    <div class="form-group">
        <label for="e-mail">이메일</label>
        <input type="text" class="form-control" id="mail" name="e-mail">
    </div>
    <div class="form-check-inline">성별
        <label class="form-check-label left">
          <input type="radio" class="form-check-input" name="optradio">남자
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optradio">여자
        </label>
      </div>
      <div class="form-group">
        <label for="usr">전화번호</label>
        <input type="text" class="form-control" id="usr" name="username">
      </div>
    <button type="submit" class="btn btn-primary">회원가입</button>
  </form>
</div>

</body>
</html>
