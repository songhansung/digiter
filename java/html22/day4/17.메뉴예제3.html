<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴예제3</title>
    <style>
        ul>li:hover{
            background-color: yellow;
        }
        ul,li{
			list-style: none;
			padding: 0;
		}
        li{ 
            float: left;
            width: 25%;
            text-align: center;
            border: 1px solid black;
            box-sizing: border-box;
            text-decoration: none;
        }
        ul{ 
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a></li>
    </ul>
</body>
</html>
