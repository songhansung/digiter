<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
           width: 300px;
           height: 300px; 
           border: 1px solid black;
           border-radius: 40px;
        }
        button{
            width: 100px;
            height: 50px;
            border-radius: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <button>버튼</button>
</body>
</html>
