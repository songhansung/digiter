<!DOCTYPE html>
<!-- <!DOCTYPE html>는 htmls 문서를 의미 -->
<html > <!-- html 문서자체를 말하는 태그-->
<head>  <!-- head 태그는-->
    <!-- meta 태그는 단일-->
    <meta charset="UTF-8"><!-- 문자셋을 utf-8로 설정-->
    <!-- 화변 비율을 장치비율에 맞춰 보여지개함-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><!-- 상단이름 -->
</head>
<!-- head태그는 html 문서의  본문, 보이는 부분을담당 -->
<body>
    <!-- h태그는 제목 태그로 주로 제목과 소제목에서 사용,
    h1~h6까지 있고, 크기와 두깨가 지정되어 있음. 브라우저별로 다를 수 있음-->

<h1>김찬빈멍청이</h1>
<h2>제목2</h2>
<h3>제목3</h3>
<h4>제목4</h4>
<h5>제목5</h5>
<h6>제목6</h6>
<!-- html에서 엔터는 줄바꿈이 아니라 공백을 의미한다-->
<!-- 줄바꿈 하기 위해서 br태그를 이용함-->
<!-- p태그 새 문단을 작성 하는 태그, 위 아래 여백이 있다. -->
안녕하세요
안녕하세요<br>
안녕하세요 
<p>안녕하세요</p>
<p>안녕하세요</p>
<!-- b(글자굵기)태그, strong(강조) 태그는 글자 두께를 두껍게 하는 태그 -->
<b>안녕</b>하세요<br>
<strong>안녕</strong>하세요<br>
<!-- i태그,em태그 글자를 기울이는 태그 -->
<!-- i태그는 나중에 주로 아이콘을 이용할때 사용 -->
<i>안녕</i>하세요<br>
<em>안녕</em>하세요<br>
<!-- ins태그는 밑줄, del태그는 취소선 -->
<ins>안녕</ins><del>하세요</del><br>
<!-- sup태그는 위첨자, sub태그는 아래첨자 -->
<sup>e</sup>ion <sub>10</sub>10 <br>
<!-- hr태그 수평선 만들때사용 -->

<p><h2>자기소개</h2></p>
안녕하세요. 제이름은 <b><ins>홍길동</ins></b>이고 현재 <i>혈빈당</i>에서 의적활동을하고있습니다. <br>
특징으로는 아버지를 아버지<sub>서자라서ㅠㅠ</sub>의 부르지 못했고 형을 형<del>(형이 나빠서)</del><br>
이라 부르지못했습니다.

<hr>
</body>
</html>
