<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본예제2</title>
</head>
<body>
    <script>
        /*
        - document.write('문자열') : 문자열을 html 화면에 출력
        */
        document.write('<h1>구구단</h1>');
        /* 화면에 구구단 2단을 출력하는 코드를 작성 하세요.*/
        var num = 2;
        for(var i=1 ; i<10 ; i++){
            document.write(num+'X'+i+'='+ num*i +'<br>')
        };
    </script>
</body>
</html>
