    <script src="../js/jquery.js"></script>
    <style>
    .box{
        background-image: url(https://image.dongascience.com/Photo/2019/09/d2468576cecf1313437de5a883bfa2ed.jpg);

        height: 200px;
    }

    }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <script>
        $('.box').hover(function(){
            $(this).toggleClass('change');
        })
