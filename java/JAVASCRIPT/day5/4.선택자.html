<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/jquery.js"></script>
</head>
<body>
    <div class="box">안녕하세요</div>
    <div class="box2">
        과일목록
        <ul>
            <li>사과</li>
            <li>배</li>
            <li>포도</li>
            <li>귤</li>
            <li>딸기</li>
        </ul>
    </div>
    <div class="box3">
        <a href="//www.naver.com" title='naver btr'>네이버</a> <br>
        <a href="//www.daum.net" title='daum btr'>다음</a> <br>
        <a href="//www.google.com" title='google btr'>구글</a> <br>
        <a href="#naver" title='naver btn'>네이버</a> <br>
        <a href="#daum" title='daum btn'>다음</a> <br>
        <a href="#google" title='google btn'>구글</a> <br>
    </div>
    <p title="'Tomorrow'"></p>
    <script>
        $(function(){
            $('*').css('font-size','20px');
            $('li:first').css('color','red');
            $('li:last').css('color','blue');
            // 첫번째 요소는 0으로 인식하기 때문에 0,2,4...요소마다 적용
            // 화면에서 보이는 홀수번째 요소를 선택하는 것이 even
            $('li:even').css('font-weight','bold');
            $('li:odd').css('text-decoration','underline');
            // eq : 번지 선택
            $('li:eq(0)').css('border','1px solid black');
            // lt : (..) ..번지앞요소까지
            $('li:lt(2)').css('background-color','rgb(255,255,0)')
            // gt : (..) ..번지뒤부터
            $('li:gt(2)').css('background-color','green')
            // 애니메이션이 적용중인 box클래스 요소
            $('.box:animated');
            //box 클래스가 애니메이션이 적용중인지 아닌지 확인(true/false)
            $('.box').is(':animated');
            var isAnimated = $('.box').is(':animated');
            console.log(isAnimated)
            // 문서의 root 요소를 선택
            $(':root').css('font-style','italic');
            //em : 부모 요소의 배수, 1.5em은 부모 요소의 1.5배
            //rem : root 요소의 배수, 1.5rem은 root 요소의 1.5배
            /*
            [속성명] : 속성을 가진 모든요소
            [속성명=값]  : 속성값이 값과 일치
            [속성명!=값] : 속성값이 값과 일치하지 않은요소
            [속성명$=값] : 속성값이 값ㅇ으로 끝나는요소
            [속셩명|=값] : 속성값이 값으로 시작하거나 값과 일치하는 요소(단어의 일부가 같으면 안됨)
            [속성명^=값] : 속성값이 값으로 시작하는 요소
            [속성명~=값] : 속성값이 값을 포함하는 요소(단어의 일부가 같으면 안됨)
            [속성명*=값] : 속성값에 값이 포함되는 요소(단어의 일부가 같아도됨)
            */
           $('[href]').css({'color':'red','text-decoration':'none'});
           $('[href$=".com"]').css()
        })
    </script>
</body>
</html>
